<body>
  <textarea class="txtarea" id="input" oninput="Refresh()"></textarea><textarea class="txtarea" id="output"></textarea><div class="divv" id="inDiv">INPUT</div><div class="divv" id="outDiv">OUTPUT</div>
</body>
<style>
  body {
    background:linear-gradient(#000000, #ffffff);
    color:white;
  }
  .txtarea {
    background-color:#00000022;color:white;width:40%;height:40%;position:fixed;outline:solid 1px #333;border-radius:15px;padding:7px;
  }
  #input {
    top:100px;
    left:5%;
  }
  #output {
    top:100px;
    right:5%;
  }
  .divv {
    position:fixed;
  }
  .txtarea:focus {
    outline:solid 1px #fff;
  }
  #inDiv {
    top:75px;
    left:20%;
    width:10%;
  }
  #outDiv {
    top:75px;
    right:20%;
    width:10%;
  }
</style>
<script>
  window.onload = function(){
    var input = document.getElementById('input');
    var output = document.getElementById('output');
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var qu = urlParams.get('text');
    if(qu == null){
      qu = '';
    }
    var midway = qu.toLowerCase();
    output.value = midway.replace(/a/g,'/-\\').replace(/b/g,'|3').replace(/c/g,'(').replace(/d/g,'|)').replace(/e/g,'[-').replace(/f/g,'|=').replace(/g/g,'(_+').replace(/h/g,'#').replace(/i/g,'!').replace(/j/g,'_|').replace(/k/g,'|<').replace(/l/g,'|_').replace(/m/g,'/\\/\\').replace(/n/g,'|\\|').replace(/o/g,'[]').replace(/p/g,'|>').replace(/q/g,'(_,)').replace(/r/g,'/2').replace(/s/g,'$').replace(/t/g,'\'|\'').replace(/u/g,'|_|').replace(/v/g,'|/').replace(/w/g,'\\|/').replace(/x/g,')(').replace(/y/g,'`/').replace(/z/g,'7_');
  }
  function Refresh(){
    var midway = input.value.toLowerCase();
    output.value = midway.replace(/a/g,'/-\\').replace(/b/g,'|3').replace(/c/g,'(').replace(/d/g,'|)').replace(/e/g,'[-').replace(/f/g,'|=').replace(/g/g,'(_+').replace(/h/g,'#').replace(/i/g,'!').replace(/j/g,'_|').replace(/k/g,'|<').replace(/l/g,'|_').replace(/m/g,'/\\/\\').replace(/n/g,'|\\|').replace(/o/g,'[]').replace(/p/g,'|>').replace(/q/g,'(_,)').replace(/r/g,'/2').replace(/s/g,'$').replace(/t/g,'\'|\'').replace(/u/g,'|_|').replace(/v/g,'|/').replace(/w/g,'\\|/').replace(/x/g,')(').replace(/y/g,'`/').replace(/z/g,'7_');
  }
</script>
